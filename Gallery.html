<!DOCTYPE html>

<head>

    <title>Portfolio - Graphic Designer</title>

<body>

    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f8f8;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: white;
    }
    .logo img {
        width: auto;
        height: 35px;
    }
    nav a {
        margin: 0 15px;
        text-decoration: none;
        color: black;
        font-weight: 500;
    }
    
    
    
    
    .inicio-btn{
        color: black;
        padding: 8px 15px;
        border-radius: 20px;
        text-decoration: none;
    }
    
    .acerca-de-btn{
        color: black;
        padding: 8px 15px;
        border-radius: 20px;
        text-decoration: none;
    }
    
    .galería-btn{
        color: black;
        padding: 8px 15px;
        border-radius: 20px;
        text-decoration: none;
    }
    
    .contact-btn {
        background: #649B62;
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        text-decoration: none;
    }
    
    .gallery {
        text-align: center;
        padding: 50px;
        background: white;
    }
    
    
    .gallery h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
    }
    
    .gallery h2 {
        font-size: 2em;
        margin-bottom: 30px;
    }
    .gallery-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        max-width: 1400px;
        margin: auto;
    }
    .gallery-content img{
        width: 100%;
        height: 400px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    
    
    
    
    
    
    /*--videos--*/
    
    .video-section {
        text-align: center;
        padding: 50px 20px;
        background-color: #f4f4f9;
    }
    
    .video-section h2 {
        color: #333;
        margin-bottom: 20px;
    }
    
    .video-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    
    .video {
        width: 100%;
        max-width: 560px;
    }
    
    .video iframe,
    .video video {
        object-fit: cover;
        width: 100%;
        height: 360px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    
    
    
    
    
    /*Footer of website*/
    
    .footer {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 20px 0;
    }
    
    .footer-container {
        max-width: 1000px;
        margin: auto;
        padding: 10px;
    }
    
    .footer-links {
        list-style: none;
        padding: 0;
    }
    
    .footer-links li {
        display: inline;
        margin: 0 15px;
    }
    
    .footer-links a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }
    
    .footer-links a:hover {
        color: #007BFF;
    }
    
    .social-icons {
        margin-top: 10px;
    }
    
    .social-icons a {
        display: inline-block;
        margin: 0 10px;
    }
    
    .social-icons img {
        width: 30px;
        height: 30px;
    }
    
    </style>

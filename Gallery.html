<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Graphic Designer</title>
</head>
<body>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
        }
        .logo img {
            width: auto;
            height: 35px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: 500;
        }

        .inicio-btn, .acerca-de-btn, .galería-btn, .contact-btn {
            color: black;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
        }

        .contact-btn {
            background: #649B62;
            color: white;
        }

        .gallery {
            text-align: center;
            padding: 50px;
            background: white;
        }

        .gallery h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .gallery h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .gallery-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: auto;
        }

        .gallery-content img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .video-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #f4f4f9;
        }

        .video-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .video {
            width: 100%;
            max-width: 560px;
        }

        .video iframe, .video video {
            object-fit: cover;
            width: 100%;
            height: 360px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer-container {
            max-width: 1000px;
            margin: auto;
            padding: 10px;
        }

        .footer-links {
            list-style: none;
            padding: 0;
        }

        .footer-links li {
            display: inline;
            margin: 0 15px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-links a:hover {
            color: #007BFF;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        /* Mobile and Tablet Adjustments */
        @media (max-width: 768px) {
            .gallery h1 {
                font-size: 2em;
            }

            .gallery h2 {
                font-size: 1.5em;
            }

            .gallery-content {
                grid-template-columns: 1fr 1fr;
                padding: 0 10px;
            }

            .video-container {
                flex-direction: column;
                padding: 0 20px;
            }

            .video {
                max-width: 100%;
            }

            .footer-container {
                padding: 5px;
            }
        }

        /* Landscape mode */
        @media (orientation: landscape) and (max-width: 768px) {
            .gallery-content {
                grid-template-columns: repeat(2, 1fr);
                padding: 0 20px;
            }

            .video-container {
                flex-direction: row;
            }

            .video {
                max-width: 45%;
            }
        }
    </style>

    <header>
        <div class="logo">
            <img src="./Icon/my logo.png">
        </div>
        <nav>
            <a href="./index.html" class="inicio-btn">Inicio</a>
            <a href="#" class="galería-btn">Galería</a>
            <a href="./Contact.html" class="contact-btn">Contacto</a>
        </nav>
    </header>

    <section class="gallery">
        <h1>Galería</h1>
        <br>
        <h2>Fotografía</h2>
        <div class="gallery-content">
            <img src="../Portfolio website/img/dog.jpg">
            <img src="../Portfolio website/img/city landscape angle.jpg">
            <img src="../Portfolio website/img/citylandscape.jpg">
            <img src="../Portfolio website/img/moon.jpg">
            <img src="../Portfolio website/img/lic musica.jpg">
            <img src="../Portfolio website/img/keren y andre2.jpg">
            <img src="../Portfolio website/img/keren y andre.jpg">
            <img src="../Portfolio website/img/fruit.jpg">
            <img src="../Portfolio website/img/foto.jpg">
            <img src="../Portfolio website/img/flower.jpg">
            <img src="../Portfolio website/img/Steph y mau.jpg">
            <img src="../Portfolio website/img/keren.jpg">
            <img src="../Portfolio website/img/hermana de torres.jpg">
            <img src="../Portfolio website/img/jonathan.jpg">
            <img src="../Portfolio website/img/IMG_5655.jpg">
        </div>
    </section>

    <section class="video-section">
        <h2>Galería de animación</h2>
        <div class="video-container">
            <div class="video">
                <video controls>
                    <source src="../Portfolio website/videos/logo_animations_1.mp4" type="video/mp4">
                    Tu navegador no soporta la reproducción de videos.
                </video>
            </div>
            <!-- Repeat the above video div for other videos -->
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 Jathel's Portfolio. Todos los derechos reservados.</p>
            <div class="social-icons"></div>
        </div>
    </footer>

</body>
</html>

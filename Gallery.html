<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Graphic Designer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
        }
        .logo img {
            width: auto;
            height: 35px;
        }
        nav {
            display: flex;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
        }
        .contact-btn {
            background: #649B62;
            color: white;
        }
        .gallery {
            text-align: center;
            padding: 50px;
            background: white;
        }
        .gallery h1, .gallery h2 {
            margin-bottom: 30px;
        }
        .gallery-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: auto;
        }
        .gallery-content img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .video-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #f4f4f9;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video {
            width: 100%;
            max-width: 560px;
        }
        .video video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Icon/my-logo.png" alt="Logo">
        </div>
        <nav>
            <a href="./index.html">Inicio</a>
            <a href="#">Galería</a>
            <a href="./Contact.html" class="contact-btn">Contacto</a>
        </nav>
    </header>
    <section class="gallery">
        <h1>Galería</h1>
        <h2>Fotografía</h2>
        <div class="gallery-content">
            <img src="../Portfolio-website/img/dog.jpg" alt="Dog">
            <img src="../Portfolio-website/img/city-landscape-angle.jpg" alt="City Landscape">
            <img src="../Portfolio-website/img/moon.jpg" alt="Moon">
        </div>
    </section>
    <section class="video-section">
        <h2>Galería de animación</h2>
        <div class="video-container">
            <div class="video">
                <video controls>
                    <source src="../Portfolio-website/videos/logo_animations_1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video">
                <video controls>
                    <source src="../Portfolio-website/videos/NBC_V01.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 Jathel's Portfolio. Todos los derechos reservados.</p>
    </footer>
</body>
</html>

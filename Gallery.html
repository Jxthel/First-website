<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Graphic Designer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
        }

        .logo img {
            height: 35px;
            width: auto; /* Ensure the logo scales properly */
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: 500;
        }

        .inicio-btn,
        .acerca-de-btn,
        .galería-btn,
        .contact-btn {
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
        }

        .contact-btn {
            background: #649B62;
            color: white;
        }

        .gallery {
            text-align: center;
            padding: 50px;
            background: white;
        }

        .gallery h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .gallery h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .gallery-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: auto;
        }

        .gallery-content img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /*-- Videos Section --*/
        .video-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #f4f4f9;
        }

        .video-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .video {
            width: 100%;
            max-width: 560px;
        }

        .video iframe,
        .video video {
            object-fit: cover;
            width: 100%;
            height: 360px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer-container {
            max-width: 1000px;
            margin: auto;
            padding: 10px;
        }

        .footer-links {
            list-style: none;
            padding: 0;
        }

        .footer-links li {
            display: inline;
            margin: 0 15px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-links a:hover {
            color: #007BFF;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav a {
                margin: 10px 0;
                font-size: 16px;
            }

            .gallery h1 {
                font-size: 2em;
            }

            .gallery h2 {
                font-size: 1.5em;
            }

            .gallery-content {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                padding: 10px;
            }

            .video-section h2 {
                font-size: 1.8em;
            }

            .video-container {
                flex-direction: column;
                align-items: center;
            }

            .video {
                width: 90%;
            }

            .footer-container {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px;
            }

            .logo img {
                height: 30px;
            }

            nav a {
                font-size: 14px;
            }

            .gallery h1 {
                font-size: 1.8em;
            }

            .gallery h2 {
                font-size: 1.2em;
            }

            .gallery-content {
                grid-template-columns: 1fr;
            }

            .footer-container {
                padding: 10px;
            }

            .video-container {
                flex-direction: column;
                gap: 15px;
            }

            .video {
                max-width: 100%;
            }
        }

        @media (orientation: landscape) {
            /* Specific landscape view optimizations */
            header {
                padding: 25px;
            }

            .gallery h1 {
                font-size: 3em;
            }

            .video-section h2 {
                font-size: 2em;
            }

            .video-container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="./Icon/my logo.png" alt="Logo">
        </div>
        <nav>
            <a href="./index.html" class="inicio-btn">Inicio</a>
            <a href="#" class="galería-btn">Galería</a>
            <a href="./Contact.html" class="contact-btn">Contacto</a>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
        <h1>Galería</h1>
        <h2>Fotografía</h2>
        <div class="gallery-content">
            <img src="../Portfolio website/img/dog.jpg" alt="Dog">
            <img src="../Portfolio website/img/city landscape angle.jpg" alt="City Landscape">
            <img src="../Portfolio website/img/citylandscape.jpg" alt="City Landscape">
            <img src="../Portfolio website/img/moon.jpg" alt="Moon">
            <img src="../Portfolio website/img/lic musica.jpg" alt="Music">
            <img src="../Portfolio website/img/keren y andre2.jpg" alt="Keren & Andre">
            <img src="../Portfolio website/img/keren y andre.jpg" alt="Keren & Andre">
            <img src="../Portfolio website/img/fruit.jpg" alt="Fruit">
            <img src="../Portfolio website/img/foto.jpg" alt="Photo">
            <img src="../Portfolio website/img/flower.jpg" alt="Flower">
            <img src="../Portfolio website/img/Steph y mau.jpg" alt="Steph & Mau">
            <img src="../Portfolio website/img/keren.jpg" alt="Keren">
            <img src="../Portfolio website/img/hermana de torres.jpg" alt="Hermana de Torres">
            <img src="../Portfolio website/img/jonathan.jpg" alt="Jonathan">
            <img src="../Portfolio website/img/IMG_5655.jpg" alt="IMG">
        </div>
    </section>

    <!-- Video Section -->
    <section class="video-section">
        <h2>Galería de animación</h2>
        <div class="video-container">
            <div class="video">
                <video controls>
                    <source src="../Portfolio website/videos/logo_animations_1.mp4" type="video/mp4">
                    Tu navegador no soporta la reproducción de videos.
                </video>
            </div>
            <!-- Additional videos here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 Jathel's Portfolio. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
